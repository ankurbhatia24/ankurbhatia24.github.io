---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">

        {{ post.excerpt }}
                 {% assign image = post.images[0] %}
      {% include image.html image=image %}
      </div>

    </article>
  {% endfor %}
</div>
